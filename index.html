<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Name Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Gentle Mode emoji (shows when ON via G) -->
  <div id="gentle-indicator" aria-hidden="true">ðŸ¦…</div>

  <!-- Clickable stage -->
  <main id="main">
    <div class="stage-inner">
      <div id="name-display">Click or press SPACE</div>
      <!-- Repeats indicator (shows when repeats are ON) -->
      <div id="repeats-indicator" aria-hidden="true">â™¾</div>
    </div>
  </main>

  <!-- Hidden editor (E toggles) -->
  <section id="editor" class="hidden" aria-label="Editor">
    <h2>Class List</h2>
    <textarea id="names-input"></textarea>
    <h3>Gentle Exclusions (optional)</h3>
    <textarea id="gentle-input"></textarea>
    <button id="save">Save</button>
  </section>

  <!-- Footer with only Reset -->
  <footer>
    <button id="reset">RESET</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
