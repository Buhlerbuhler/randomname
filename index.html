<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Name Picker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Gentle Mode indicator (appears when ON) -->
  <div id="gentle-indicator" aria-hidden="true">ðŸ¦…</div>

  <!-- No-Repeats toggle (top-right) -->
  <button id="toggle-repeats" aria-pressed="true" title="Toggle No-Repeats (N)">
    NO REPEATS
  </button>

  <main id="main">
    <div id="name-display">Click or press SPACE</div>
  </main>

  <!-- Hidden editor (E toggles) -->
  <section id="editor" class="hidden" aria-label="Editor">
    <h2>Class List</h2>
    <textarea id="names-input" placeholder="Enter names, one per line..."></textarea>
    <h3>Gentle Exclusions (optional)</h3>
    <textarea id="gentle-input" placeholder="Names to skip when Gentle Mode is ON..."></textarea>
    <button id="save">Save</button>
  </section>

  <footer>
    <button id="reset">Reset</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
