<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Name Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="main">
    <div id="name-display">Click or press SPACE</div>
    <button id="pick">PICK</button>
  </main>

  <section id="editor" class="hidden">
    <h2>Class List</h2>
    <textarea id="names-input" placeholder="Enter names, one per line..."></textarea>
    <h3>Gentle Exclusions (optional)</h3>
    <textarea id="gentle-input" placeholder="Names to skip when Gentle Mode is ON..."></textarea>
    <button id="save">Save</button>
  </section>

  <footer>
    <small>Space = Pick • E = Editor • G = Gentle • R = Reset</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
