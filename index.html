<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Name Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Random Name Picker</h1>
      <div class="buttons">
        <button id="edit">Edit Names</button>
        <button id="gentle">Gentle: OFF</button>
        <button id="reset">Reset</button>
      </div>
    </header>

    <main id="main">
      <div id="name-display">Click anywhere</div>
      <button id="pick">PICK</button>
    </main>

    <section id="editor" class="hidden">
      <h2>Class List</h2>
      <textarea id="names-input" placeholder="Enter names, one per line..."></textarea>
      <h3>Gentle List (optional)</h3>
      <textarea id="gentle-input" placeholder="Names to skip in Gentle Mode..."></textarea>
      <button id="save">Save</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
